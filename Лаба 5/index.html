<body>
<script>
	let n = prompt('Количество строк');
	let h = prompt('Количество столбцов');
	let color1 = prompt('Ввод цвета 1');
	let color2 = prompt('Ввод цвета 2');
	document.write("<table cellspacing='0'>");
	document.write("<caption>Шахматы</caption>");
	for(i=1; i<= n; i++){
	document.write('<tr>')
	for(j=1; j<=h; j++){
		document.write(`<td style='background:${color1}'></td>`);
	}
		document.write("</tr>");
	}
	document.write("</table>");
	</script>
